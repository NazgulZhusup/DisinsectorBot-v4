<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход для дезинсектора</title>
</head>
<body>
    <h1>Вход в систему</h1>
    <form method="POST" action="{{ url_for('auth.disinsector_login') }}">
        {{ form.hidden_tag() }}
        <label for="disinsector_id">Ваш ID:</label>
        <input type="text" name="disinsector_id" id="disinsector_id" required>

        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" required>

        <button type="submit">Войти</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
